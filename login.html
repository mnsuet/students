<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MNS UET Login</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
		<center><div class="image" id="image03"><img src="https://www.mnsuet.ml/img/profile.png" alt=""></div></center>
			<div class="app-title">
				<h1>Admin Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Username" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="https://github.com/mnsuet/students">Login</a>
				<a class="login-link" href="https://www.alihusnain.ml">Contact Admin</a>
			</div>
		</div>
	</div>
</body>
  
  
</body>
</html>
